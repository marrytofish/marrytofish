<!DOCTYPE html>
<html>
<head>
  <title>如果我们不曾相遇</title>
  <style type="text/css">
    /*typed.js*/
    .typed-cursor{
      opacity: 1;
      animation: typedjsBlink 0.7s infinite;
      -webkit-animation: typedjsBlink 0.7s infinite;
              animation: typedjsBlink 0.7s infinite;
    }

    @keyframes typedjsBlink{
      50% { opacity: 0.0; }
    }

    @-webkit-keyframes typedjsBlink{
      0% { opacity: 1; }
      50% { opacity: 0.0; }
      100% { opacity: 1; }
    }
  
    .typed-fade-out{
      opacity: 0;
      transition: opacity .25s;
      -webkit-animation: 0;
              animation: 0;
    }

    /*dom*/
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background: url(image/bg.jpg);
      background-size: cover;
      background-position: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      height: 120px;
      line-height: 120px;
      width: 850px;
      font-size: 50px;
      background: rgba(255, 255, 255, .7);
      border-radius: 50px;
      color: #a300ff;
      font-weight: 900;
    }

    .wrapper > .element {
      padding-left: 50px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <span class="element"></span>
</div>
<audio autoplay="autoplay" src="music/ifwehavenevermet.mp3">
  您的浏览器不支持 audio 标签。
</audio>
<script src="//cdn.bootcss.com/typed.js/2.0.6/typed.min.js"></script>
<script>
  var strings = [
    "如果我们不曾相遇",
    "我会是在哪里？",
    "^5000时光荏苒",

    "三年五年也许就是一生一世",
    "而对于我而言",
    "希望来生来世 ^500都是和你一起度过",
    "曾经的誓言 ^500我都不会忘记",
    "天真岁月不忍欺",
    "青春荒唐我不负你",
    "如今 ^500我做到了",
    "今天 ^500我向你承诺",
    "从今以后",
    "我们只有死别",
    "^500我们再无生离",
    "我会照顾你",
    "不会对你发脾气",
    "包容你的缺点和坏脾气",
    "^1000我决定彻底插手你的人生",
    "和你一起爱你的爸爸妈妈",
    "^1000爱一个人 ^500希望她过更好",
    "打从心里暖暖的",
    "你比自己更重要",
    "还记得在梁静茹演唱会上",
    "我在你耳边唱给你听的吗？",
    "^1000苍狗又白云 ^500身旁有了你",
    "匆匆轮回又有何惧？",
    "^2000亲爱的",
    "^1000我们结婚吧！",
    "^1000让我们的故事继续！",
    "^3000倩慧，^500嫁给我吧！",
  ]

  var typed = new Typed('.element', {
    // stringsElement: '#typed-strings',
    strings: strings, 
    typeSpeed: 200,
    backSpeed: 0,
    backDelay: 1000,
    startDelay: 5000,
    showCursor: true,
    fadeOut: true,
    fadeOutClass: 'typed-fade-out',
    // cursorChar: '|',
    // autoInsertCss: true,
  });
</script>
</body>
</html>
